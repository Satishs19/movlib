<!doctype html>
<html lang="en">

<head>
	<title>Movlib</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="../static/css/style.css">

</head>

<body style="background-color: rgb(33, 79, 233);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<h3 class="text-center mb-4">Sign In</h3>
						<p class="small text-danger text-center">{{wro}}</p>
						<form action="{{url_for('login_check')}}" class="login-form" method="post">
							<div class="form-group">
								<input type="email" name="email" class="form-control rounded-left" placeholder="E-mail" required>
							</div>
							<div class="form-group d-flex">
								<input type="password" name="password" class="form-control rounded-left" placeholder="Password"
									required>
							</div>
							<div class="form-group">
								<button type="submit"
									class="form-control btn btn-primary rounded submit px-3">Login</button>
							</div>
						</form>
							<div class="form-group d-md-flex">
								<p class="fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="signup"
									class="link-danger">Register</a></p>
							</div>
							
						
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="../static/js/jquery.min.js"></script>
	<script src="../static/js/popper.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/main.js"></script>

</body>

</html>
