<!doctype html>
<html lang="en">

<head>
    <title>Movlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .ips{
            background: white;
            padding: 5px;
            border-radius: 3px;
            width: 150px;
            font-size: 14px;
        }
        .ips button{
            width: 150px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Movlib</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02"
            aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>

                <a href="/" class="btn btn-primary mx-2 my-md-0">Logout</a>

        </div>
    </nav>


    <div class="container">
        <h4 class="mt-5">Movie Details </h4>
        <div class="row featurette mt-5">
            
            <div class="col-md-7 order-md-2">
              <h3 class="featurette-heading">{{minfo['Title']}}</h3>
              <p class="lead">Actors: {{minfo['Actors']}}</p>
              <p class="lead">Director: {{minfo['Director']}}</p>
              <p class="lead">Writer: {{minfo['Writer']}}</p>
              <p class="lead">Release date: {{minfo['Released']}}</p>
              <p class="lead">IMDB rating: {{minfo['imdbRating']}}</p>

              <form method="post" action="{{url_for('add_success')}}">
                <div class="form-group">
                  <input type="text" name="listname" placeholder="Playlist Name" class="ips mx-2 mt-2" required><br>
                  <select name="scope" class="ips mx-2 my-2" aria-label="Default select example">
                    <option value="public">Public</option>
                    <option value="private" selected>Private</option>
                  </select>
                  <p class="small text-danger">{{wro}}</p>
                  <button name="submit" value="{{minfo['imdbID']}}" type="submit" class="ips btn btn-primary mx-2 my-md-0">Add to list</button>
                  </div>
              </form>
            </div>
            <div class="col-md-5 order-md-1">
              <img class="featurette-image img-fluid mx-auto" src="{{minfo['Poster']}}"  style="width: 400px; height: 500px;">
            </div>
          </div>
    </div>
     

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/popper.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>

</html>
