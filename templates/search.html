<!doctype html>
<html lang="en">

<head>
    <title>Movlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .jumbotron {
            background-image: url("../static/poster.jpg");
            background-size: cover;
            padding:16em;
        }
        body{
            -ms-overflow-style: none;
            scrollbar-width: none;
            overflow-y: scroll;
        }
        body::-webkit-scrollbar {
             display: none;
            }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Movlib</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02"
            aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>

                <a href="/" class="btn btn-primary mx-2 my-md-0">Logout</a>

        </div>
    </nav>


    <div class="container">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h5 class="border-bottom border-gray pb-2 mb-0">Search result</h5>

        {% if resnum>0 %}
        {% for i in range(0, resnum) %}
        <div class="media text-muted pt-2 pb-2 border-bottom border-gray">
            <img src="{{mlist[i]['Poster']}}" class="bd-placeholder-img mr-2 rounded " width="96" height="128" alt="{{mlist[i]['Title']}}">
          <div class="media-body pb-3 mb-0 small lh-125">
            <div class="d-flex justify-content-between align-items-center w-100">
              <strong class="text-gray-dark">{{mlist[i]['Title']}}</strong>
              <form method="post" action="{{url_for('add_list')}}">
              <button type="submit" name="submit" value="{{mlist[i]['imdbID']}}" class="btn btn-primary mx-2 my-md-0" >View</button>
              </form>
            </div>
            <span class="d-block">{{mlist[i]['Year']}}</span>
          </div>
        </div>
        {% endfor %}
        {% else %}
        <h6>No movies found</h6>
        {% endif %}


        
      </div>
    </div>
     

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/popper.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>

</html>
